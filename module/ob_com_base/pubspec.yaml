      ref: develop_package

  ob_component:
    git:
      url: https://gitlab.ddyhr.com/clients/ob-components
      ref: dev-3.0

dependency_overrides:
  js: 0.6.7
  lottie: 2.3.1
  xml: 6.2.2
  collection: 1.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.1
  build_runner:
  flutter_gen_runner:
  ob_com_png:
    path: ../ob_com_png/

flutter_gen:
  output: lib/gen/
  line_length: 80
  null_safety: true

  integrations:
    flutter_svg: true
    flare_flutter: true

  assets:
    enabled: true

  fonts:
    enabled: true

  colors:
    enabled: true
    inputs:
      - assets/color/colors_theme.xml
      - assets/color/colors_app.xml

flutter:
  uses-material-design: true

  fonts:
    - family: DIN-Medium
      fonts:
        - asset: assets/fonts/DIN-Medium.otf
    - family: Gotham-Medium
      fonts:
        - asset: assets/fonts/Gotham-Medium.otf
