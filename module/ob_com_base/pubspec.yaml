  cool_ui: 1.3.0
  lpinyin: ^2.0.2
  universal_html: ^2.0.8
  flutter_slidable: ^1.2.0
  lottie: 1.3.0
  device_info_plus: 8.1.0
  connectivity_plus: 3.0.3
  params:
